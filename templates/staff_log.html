{% extends 'base.html' %} {% load static %} {% block content %}

<div class="custom-border-bottom py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">Staff Login</strong>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
      <div class="col-md-5 ml-auto" style="margin-right: 27%;">
        <form action="/staff_login" method="post">
          {% csrf_token %}

          <div class="p-3 p-lg-5 border">
            <div class="form-group row">
              <div class="col-md-12">
                {% for message in messages %} 
					        {% if message.extra_tags == 'log'%}
                		<h4 style="color: red">{{ message }}</h4>
                	{% endif %}
				        {% endfor %}
              </div>
              <div class="col-md-6">
                <h2 class="h3 mb-3 text-black">Staff Login</h2>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_email" class="text-black">Username </label>
                <input
                  type="text"
                  class="form-control"
                  id="c_email"
                  name="c_email"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_subject" class="text-black">Password </label>
                <input
                  type="Password"
                  class="form-control"
                  id="c_password"
                  name="c_password"
                />
              </div>
            </div>
            <div>
              <br />
            </div>
            <div class="form-group row">
              <div class="col-lg-12">
                <input
                  type="submit"
                  class="btn btn-primary btn-lg btn-block"
                  value="Login"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
